<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Monster Galerie</title>
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .item {
      width: 200px;
      text-align: center;
    }
    .item img {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Monster Galerie</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    const galleryContainer = document.getElementById("gallery");

    const dataUrl = "https://script.google.com/macros/s/AKfycbxS3g73uh6kzzjPa3GfSfiJaR24NrSdv8tn5k6Hu17eFxf37yHlSy8YIYGauUPvF9ZN/exec"; // DEINE WebApp-URL hier einsetzen

    fetch(dataUrl)
      .then(res => res.json())
      .then(data => {
        data.forEach(entry => {
          const item = document.createElement("div");
          item.className = "item";

          const img = document.createElement("img");
          img.src = entry.image; // oder entry.url, je nachdem wie dein JSON heiÃŸt
          img.alt = entry.name;

          const caption = document.createElement("p");
          caption.textContent = entry.name;

          item.appendChild(img);
          item.appendChild(caption);
          galleryContainer.appendChild(item);
        });
      })
      .catch(err => {
        console.error("Fehler beim Laden der Daten:", err);
      });
  </script>
</body>
</html>
