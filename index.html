<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monster Galerie</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }

    h1 {
      font-size: 2em;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .item {
      width: 200px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .item img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1>Monster Galerie</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    const galleryContainer = document.getElementById("gallery");
    const dataUrl = "https://script.google.com/macros/s/AKfycbxS3g73uh6kzzjPa3GfSfiJaR24NrSdv8tn5k6Hu17eFxf37yHlSy8YIYGauUPvF9ZN/exec"; // 🔁 Hier deine echte WebApp-URL einfügen

    fetch(dataUrl)
      .then(res => res.json())
      .then(data => {
        data.forEach(entry => {
          console.log("Raw Drive URL:", entry.image); // Debug

          const item = document.createElement("div");
          item.className = "item";

          const img = document.createElement("img");

          // ✅ Google Drive Datei-ID extrahieren – für beide Linktypen
          let fileId = null;

          if (entry.image.includes("open?id=")) {
            fileId = entry.image.split("open?id=")[1];
          } else {
            const match = entry.image.match(/\/d\/([a-zA-Z0-9_-]+)\//);
            if (match && match[1]) {
              fileId = match[1];
            }
          }

          if (fileId) {
            const directLink = `https://drive.google.com/uc?export=view&id=${fileId}`;
            img.src = directLink;
            console.log("Image src:", img.src); // Debug
          } else {
            console.warn("Konnte keine gültige Datei-ID extrahieren:", entry.image);
            img.alt = "Bild nicht verfügbar";
          }

          img.alt = entry.name;

          const caption = document.createElement("p");
          caption.textContent = entry.name;

          item.appendChild(img);
          item.appendChild(caption);
          galleryContainer.appendChild(item);
        });
      })
      .catch(err => {
        console.error("Fehler beim Laden der Daten:", err);
      });
  </script>

</body>
</html>
