<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Monster Galerie</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .item {
      width: 200px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .item img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1>Monster Galerie</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    const galleryContainer = document.getElementById("gallery");
    const dataUrl = "https://script.google.com/macros/s/AKfyc.../exec"; // Deine WebApp-URL

    fetch(dataUrl)
      .then(res => res.json())
      .then(data => {
        data.forEach(entry => {
          const item = document.createElement("div");
          item.className = "item";

          const img = document.createElement("img");

          // Extrahiere die Drive-Datei-ID aus dem image-Feld
          const match = entry.image.match(/\/d\/([a-zA-Z0-9_-]+)\//);
          if (match && match[1]) {
            const fileId = match[1];
            img.src = `https://drive.google.com/uc?export=view&id=${fileId}`;
          } else {
            img.alt = "Bild konnte nicht geladen werden";
          }

          img.alt = entry.name;

          const caption = document.createElement("p");
          caption.textContent = entry.name;

          item.appendChild(img);
          item.appendChild(caption);
          galleryContainer.appendChild(item);
        });
      })
      .catch(err => {
        console.error("Fehler beim Laden der Daten:", err);
      });
  </script>

</body>
</html>
